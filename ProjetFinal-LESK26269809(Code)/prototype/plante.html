<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>plante</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  
  </head>
  <body>

   <a-scene>
       <a-assets>
            <a-asset-item id="tree" src="/ashTree/AshTree.gltf"></a-asset-item>

       </a-assets>
  

        <!-- Plante -->
       <a-entity id="plante" position="0 0 0" rotation="0 0 0">
           <a-entity geometry="primitive: cylinder; segmentsRadial: 6;height:0.01 ; radius: 0.85;"
                     material="color:  #703325; "
                     position="0 0.499 0"></a-entity>
           <a-entity geometry="primitive: cylinder; segmentsRadial: 6"
                     material="color: #808080;"
                     position="0 0 0"></a-entity>
           
           <a-entity gltf-model="#tree" 
		              position = "0 0.414 -0.720"
		              rotation="0 0 0"
		              scale="0.1 0.1 0.1">
	       </a-entity>
           <a-entity gltf-model="#tree" 
		              position = "0 0.414 0.720"
		              rotation="0 0 0"
		              scale="0.1 0.1 0.1">
	       </a-entity>
           <a-entity gltf-model="#tree" 
		              position = "-0.624 0.414 -0.051"
		              rotation="0 90 0"
		              scale="0.1 0.1 0.1">
	       </a-entity>
           <a-entity gltf-model="#tree" 
		              position = "0.651 0.414 -0.051"
		              rotation="0 90 0"
		              scale="0.1 0.1 0.1">
	       </a-entity>
           <a-entity gltf-model="#tree" 
		              position = "0 0.414 -0.720"
		              rotation="0 0 0"
		              scale="0.1 0.1 0.1">
	       </a-entity>
           <a-entity gltf-model="#tree" 
		              position = "0 0.414 -0.005"
		              rotation="0 0 0"
		              scale="0.1 0.1 0.1">
	       </a-entity>
       </a-entity>
       
       
       
      </a-scene>
  </body>
</html>
