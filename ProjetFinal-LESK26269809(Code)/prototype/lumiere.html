<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lumiere</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  
  </head>
  <body>

   <a-scene>
       <assets>
           <img id="metal1" src="../images/metal.jpg">
       </assets>
  
        <!-- Lumiere -->
            <a-entity id="lumierePied" rotation="0 25 0" position="-0.580 0 2.048">
                <a-cylinder src="#metal1" position="0 0 0" radius-top="0.3" radius="0.300" height="0.1016"></a-cylinder>
                <a-cylinder src="#metal1" position="0 0.964 0.161" radius-top="0.02" radius="0.0500" height="1.8288"></a-cylinder>
                <a-sphere  src="#metal1" position="0 1.938 0.161" rotation="-39 0 0" radius="0.1" >
                    <a-box src="#metal1" position="0 0 0" rotation="0 0 0" width="0.50" depth="0.050" height="0.1"></a-box>
                    <a-box src="#metal1" position="-0.108 0 -0.101" rotation="0 90 0" width="0.25" depth="0.050" height="0.1"></a-box>
                    <a-box src="#metal1" position="0.112 0 -0.101" rotation="0 90 0" width="0.25" depth="0.050" height="0.1"></a-box>
                    <a-cylinder src="#metal1" position="0 0 -0.198" rotation="90 0 0" radius="0.150"  height="0.1"></a-cylinder>
                    <a-cone  src="#metal1" radius-top="0.280" radius-bottom="0.150"  height="0.3" radius="0.15" position="0 0 -0.390" rotation="270 0 0">
                    </a-cone>
                </a-sphere>
                <a-sphere position="0 1.597 -0.266" rotation="0 0 0" radius="0.280" color="#ffffff"
                                  opacity="0.5">
                        <a-entity light="type: point; intensity: 1.25; distance: 100.0; decay: 2" position="-0.053 -1.369 -1.287" rotation="0 0 0"></a-entity>
                        
                    </a-sphere>
            </a-entity>
       
       
       
      </a-scene>
  </body>
</html>
